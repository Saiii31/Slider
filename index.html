<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Contact</a>
            <a href="">Info</a>
        </nav>
    </header>

    <!-- Carousel -->
    <div class="carousel">
        <div class="list">
            <div class="item">
                <img src="images/speaker1.jpeg" alt="speaker1">
                <div class="content">
                    <div class="speaker">Speaker 1</div>
                    <div class="des">Speaker is known for _______<br>She/He is Very Good at _____</div>
                </div>
            </div>
            <div class="item">
                <img src="images/speaker2.jpeg" alt="speaker2">
                <div class="content">
                    <div class="speaker">Speaker 2</div>
                    <div class="des">Speaker is known for _______<br>She/He is Very Good at _____</div>
                </div>
            </div>
            <div class="item">
                <img src="images/speaker3.jpeg" alt="speaker3">
                <div class="content">
                    <div class="speaker">Speaker 3</div>
                    <div class="des">Speaker is known for _______<br>She/He is Very Good at _____</div>
                </div>
            </div>
            <div class="item">
                <img src="images/speaker4.jpeg" alt="speaker4">
                <div class="content">
                    <div class="speaker">Speaker 4</div>
                    <div class="des">Speaker is known for _______<br>She/He is Very Good at _____</div>
                </div>
            </div>
        </div>

        <!-- Thumbnail -->
        <div class="thumbnail">
            <div class="item">
                <img src="images/speaker1.jpeg" alt="speaker1">
            </div>
            <div class="item">
                <img src="images/speaker2.jpeg" alt="speaker2">
            </div>
            <div class="item">
                <img src="images/speaker3.jpeg" alt="speaker3">
            </div>
            <div class="item">
                <img src="images/speaker4.jpeg" alt="speaker4">
            </div>
        </div>
    </div>

    <!-- Arrows -->
    <div class="arrows">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
